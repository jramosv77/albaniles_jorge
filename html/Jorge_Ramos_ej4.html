<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8" />
        <style>
        
        ol>li:nth-child(even) {
            background-color: grey;
        }

        ul>li::marker {
            content: '☠ ';
            font-size: 1.8em;
        }

        ul>li:last-child::marker {
            content: '✔️ ';
            font-size: 1.5em;
        }
        
        </style>
        

    </head>

    <body>
        <h1>Corredores a partir del vigésimo (20):</h1>
        <ol>
            <li value="20"> Juanita </li>
            <li> Pepito </li>
            <li> Jaimito </li>
            <li> Nombre </li>
            <li> Nombre </li>
            <li> Nombre </li>
            <li> Nombre </li>
            <li> Nombre </li>
            <li> Nombre </li>
        </ol>
        <h1>Versiones de HTML:</h1>

        <ul>
            <li type="square"> HTML 1 </li>
            <li> HTML 2 </li>
            <li> HTML 3 </li>
            <li> HTML 4 </li>
            <li> HTML 5 </li>
        </ul>
    

    </body>

</html>
