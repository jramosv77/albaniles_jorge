<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        div, input {
            margin: 10px;
        }
    </style>
</head>
<body style="background-color: lemonchiffon;">

    <form method="post" action="check.html"></form>

    <div>
    <label for="email">Introduzca usuario (email):</label>

    <input type="email" id="email" name="email" size="30" required />

    </div>

    <div>

    <label for="pass">Introduzca contraseña (5 caracteres mínimo):</label>
    
    <input type="password" id="pass" name="pass" minlength="5" required />
    
    </div>
    
    <input type="submit" value="Inicia sesión" />


</body>

</html>
