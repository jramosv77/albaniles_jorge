<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Index.css">
        <title>Contraseña</title>
        <link rel="icon" type="image/png" sizes="16x16" href="img/montana16x16.png" media="(max-width: 600px)">
        <link rel="icon" type="image/png" sizes="24x24" href="img/montana24x24.png" media="(min-width: 601px) and (max-width: 1200px)">
        <link rel="icon" type="image/png" sizes="32x32" href="img/montana32x32.png" media="(min-width: 1201px)">
    </head>

    <body>
        <div class="principal">
            <header class="cabecera">Recupera tu contraseña</header>
            <main class="contenido">
                
            <form action="Index.html" method="get">
                <h2>Campos de seguridad</h2>
                                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="ciudadnacimiento">Ciudad de nacimiento:</label>
                <input type="text" id="ciudadnacimiento" name="nacimiento" required>
                <br>

                <label for="lugarfavorito">Lugar favorito:</label>
                <input type="text" id="lugarfavorito" name="favorito" required>
                <br><br>
                
                <button type="submit">Recuperar Contraseña</button>
                <br><br>
                
                </form>
            </main>
            <footer class="pie">Patrocinado por:
                <ul style="list-style-type:circle">
                    <li>Federación aragonesa de montaña</li>
                    <li>Federación Española de Deportes de Montaña y Escalada (FEDME)</li>
                    <li>Asociación Empresarial y Turística Sobrarbe</li>
                    
                </ul>
            </footer>
        </div>
    </body>

</html>
