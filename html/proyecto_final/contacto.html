<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Index.css">
        <title>Contacto</title>
        <link rel="icon" type="image/png" sizes="16x16" href="img/montana16x16.png" media="(max-width: 600px)">
        <link rel="icon" type="image/png" sizes="24x24" href="img/montana24x24.png" media="(min-width: 601px) and (max-width: 1200px)">
        <link rel="icon" type="image/png" sizes="32x32" href="img/montana32x32.png" media="(min-width: 1201px)">
    </head>

    <body>
        <div class="principal">
            <header class="cabecera">Contáctanos</header>
            <main class="contenido">
                <h2>¿Dónde encontrarnos?</h2>
                <div><iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2934.9528309387247!2d0.2119000764455412!3d42.64115991729573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDLCsDM4JzI4LjIiTiAwwrAxMic1Mi4xIkU!5e0!3m2!1ses!2ses!4v1731399831117!5m2!1ses!2ses" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
                <form>
                    <h2>Formulario de contacto:</h2>
                                    
                    <label for="nombrepila">Nombre:</label>
                    <input type="text" id="nombrepila" name="nombrepila" required>
                    <br>
    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                    <br>
    
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                    <br>

                    <label for="consulta">Consulta:</label>
                    <textarea id="consulta" name="consulta" rows="4" cols="50" required></textarea>
                    <br>
                    
                    <button type="submit">Envío</button>
                    <br><br>
                    
                    </form>
            </main>
            <footer class="pie">Patrocinado por:
                <ul style="list-style-type:circle">
                    <li>Federación aragonesa de montaña</li>
                    <li>Federación Española de Deportes de Montaña y Escalada (FEDME)</li>
                    <li>Asociación Empresarial y Turística Sobrarbe</li>
                </ul>
            </footer>
        </div>
    </body>

</html>
